<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>爱你哟！老婆大人</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
   <div class="output">
     <ul>
       <li>Happy Birthday!</li>
       <li>Merry Christmas my love</li>
       <li>A happy Christmas to all the family</li>
       <li>You're all I want for Christmas</li>
       <li>Get well soon</li>
     </ul>
   </div>

  <script type="text/javascript">
    var list = document.querySelector('.output ul');
    list.innerHTML = '';
    var greetings =  ['MAN675847583748sjt567654;Manchester Piccadilly',
                'GNF576746573fhdg4737dh4;Greenfield',
                'LIV5hg65hd737456236dch46dg4;Liverpool Lime Street',
                'SYB4f65hf75f736463;Stalybridge',
                'HUD5767ghtyfyr4536dh45dg45dg3;Huddersfield'];
    for(var i=0; i<greetings.length; i++){
      var input = greetings[i];
      var qianzhui = input.slice(0,3);
      var fenhaoweizhi = input.indexOf(';');
      console.log(fenhaoweizhi);
      var chezhanname = input.slice(fenhaoweizhi+1);
      var zuizhong = qianzhui+":"+chezhanname;
      var result = zuizhong;
      var listItem = document.createElement('li');
      listItem.textContent = result;
      list.appendChild(listItem);
      }
    
  </script>

  </body>
</html>
