<!DOCTYPE html>

<html lang="en-US">

  <head>

    <meta charset="utf-8">

    <title>Apply JavaScript example</title>

  </head>

  <body>

    <input type="radio" name="ss" value="选择">
    <button class="dianji">dianji</button>
    

    <script type="text/javascript">
    	var btn = document.querySelector('button.dianji')
      var xuan = document.querySelector('input')
      btn.disabled=true
      var c = 0
      
      xuan.onclick = function(){
        if(c == 0){
          btn.disabled = false
          xuan.checked = true
          c = 1
          console.log(c)
        }else{
          btn.disabled = true
          xuan.checked = false
          c = 0
          console.log(c)
        }
      }


      btn.onclick = function(){
        alert('success')
      }
    </script>

  </body>

</html>
