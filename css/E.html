<!DOCTYPE html>
<html>
<head>
	<title>font-size</title>
	<style type="text/css">
		html{
			font-size: 10px;
		}
		p{
			font-size: 1em;
		}
		span{
			font-size: 2em
		}
	</style>
</head>
<body>
<p>大家好<span>我是</span>梁李昊</p>
<p style="font-size: 10px;">大家好<span style="font-size: 2em">我是</span>梁李昊</p>
<p style="font-size: 1rem;">大家好<span style="font-size: 2rem">我是</span>梁李昊</p>
</body>
</html>
