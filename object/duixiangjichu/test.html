<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bouncing balls</title>
  </head>

  <body>
    <h1>bouncing balls</h1>


    <script type="text/javascript">
      function Person(name){
        this.name = name;
        this.cantalk = true;
        console.log(this.name)
      }

      Person.prototype.greet = function(){
        if(this.cantalk){
          console.log("hi dajiahao woshi"+this.name)
        }
      }

      var xiangxi = function(name,age){
        Person.call(this,name);
        this.age = age;
        if(this.cantalk){
          console.log(this.name+this.age)
        }
      }

      // xiangxi.prototype = Object.create(Person.prototype)

      xiangxi.prototype.greet = function(){
        console.log(this.name+"sss"+this.age)
      }
      var b = new xiangxi('lihao',12)
      var Mime = function(name) {
        Person.call(this, name);
        this.canTalk = false;
      };
      Mime.prototype = Object.create(Person.prototype)
      var c = new Mime('lihao')
    </script>
  </body>
</html>
