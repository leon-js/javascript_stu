<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Our superheroes</title>

  <body>

     <form name="select">
  <p>
    <label for="musicTypes">Choose some music types, then click the button below:</label>
    <select class="musicT" name="musicTypes" multiple="multiple">
      <option selected="selected">R&B</option>
      <option>爵士</option>
      <option>布鲁斯</option>
      <option>新纪元</option>
      <option>古典</option>
      <option>歌剧</option>
    </select>
    <select class="sss" name="sss" multiple="multiple">
      <option selected="selected">R&B</option>
      <option>爵士</option>
      <option>布鲁斯</option>
      <option>新纪元</option>
      <option>古典</option>
      <option>歌剧</option>
    </select>
  </p>
  <p><input id="btn" type="button" value="选择了多少个选项?" /></p>
</form>

<script>
function howMany(selectObject) {
  var numberSelected = 0;
  for (var i = 0; i < selectObject.options.length; i++) {
    if (selectObject.options[i].selected) {
      numberSelected++;
    }
  }
  return numberSelected;
}

var btn = document.getElementById("btn");
btn.addEventListener("click", function(){
  console.log(document.select.musicTypes);
  console.log(document.querySelector('select.sss'));
  
  alert('选择选项的数量是: ' + howMany(document.select.sss))
});

function aca(num){
  console.log(num*num);
}

var bcb = function(num){
  console.log(num+num);
}

function factorial(n){
  if ((n == 0) || (n == 1))
    return 1;
  else if(n<0){
    try{
      factorial(n)
    }catch(error){
      console.log(error.message);
    }
  }
  else
    return (n * factorial(n - 1));
}
</script>

  </body>
</html>
