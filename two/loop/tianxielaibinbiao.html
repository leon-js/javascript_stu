<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Integer squares generator</title>
    <style>

    </style>
  </head>
  <body>

    <h1 class="admit">Admit:</h1>
    <h1 class="refuse">Refuse:</h1>

    <script>
        var people = ['Chris', 'Anne', 'Colin', 'Terri', 'Phil', 'Lola', 'Sam', 'Kay', 'Bruce'];
        var admit = document.querySelector('.admit');
        var refuse = document.querySelector('.refuse');
        admit.textContent = 'Admit:';
        refuse.textContent = 'Refuse:';
        var i = 0;
        do{
          if(people[i] === 'Phil' || people[i] === 'Lola'){
            refuse.textContent += people[i]+',';
          }else{
            admit.textContent += people[i]+',';
          }
          i++;
        }while(i<people.length)
        refuse.textContent = refuse.textContent.slice(0,refuse.textContent.length-1)+".";
        admit.textContent = admit.textContent.slice(0,admit.textContent.length-1)+".";

    </script>

  </body>
</html>
